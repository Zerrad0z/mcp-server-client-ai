spring.application.name=mcp-client

# Configuration du client MCP (synchrone)
spring.ai.mcp.client.type=sync

# Connexion au serveur MCP via Server-Sent Events
spring.ai.mcp.client.sse.connections.server1.url=http://localhost:8888
spring.ai.mcp.client.sse.connections.server1.sse-endpoint=/sse

# Configuration Ollama
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.chat.options.timeout=60s

# Logs détaillés pour debugging
logging.level.io.modelcontextprotocol=TRACE
logging.level.org.springframework.ai.mcp=TRACE
logging.level.org.springframework.ai.ollama=DEBUG