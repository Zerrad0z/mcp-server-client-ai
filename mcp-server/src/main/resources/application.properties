spring.application.name=mcp-server

# Nom du serveur MCP pour identification
spring.ai.mcp.server.name=stock-mcp-server

# Type de serveur MCP (synchrone)
spring.ai.mcp.server.type=sync

# Endpoint pour les connexions Server-Sent Events
spring.ai.mcp.server.sse-endpoint=/sse

# Endpoint pour les messages MCP
spring.ai.mcp.server.sse-message-endpoint=/mcp/message

server.port=8888

# Logs détaillés pour le protocole MCP
logging.level.io.modelcontextprotocol=TRACE

# Logs détaillés pour Spring AI MCP
logging.level.org.springframework.ai.mcp=TRACE